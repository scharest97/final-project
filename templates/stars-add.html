{% extends "base.html"%}
{% block title %}Add Stars{% endblock %}
{% block content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-film" aria-hidden="true"></i> Add Stars:</h1>
    <form action="/stars/add" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" placeholder="Name of Star" required="true">
      </div>
      <div class="form-group">
        <label>Age</label>
        <select class="form-control" name="age">
          {% for i in range(13, 75) %}
            {% if i == 25 %}
              <option selected="selected">{{i}}</option>
            {% else %}
              <option>{{i}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Star</button>
    </form>
  </div>

{% endblock%}
