{% extends "base.html"%}
{% block title %} Edit Movie {% endblock %}


{% block content %}
<div class="container">
    <h1 class="mt-5"><i class="fa fa-film" aria-hidden="true"></i> Edit Movie:</h1>
    <form action="/movies/edit/{{movie.id}}" method="post">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="name" value="{{movie.title}}" required="true">
      </div>
      <div class="form-group">
        <label>About</label>
        <input class="form-control" type="text" name="about" value="{{movie.about}}" required="true">
      </div>
      <div class="form-group">
        <label>Year</label>
        <select class="form-control" name="year">
          {% for i in range(1950, 2025) %}
            {% if i == movie.year %}
              <option selected="selected">{{i}}</option>
            {% else %}
              <option>{{i}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>Star</label>
        <input class="form-control" type="text" name="star_name" value="{{movie.star.name}}" required="true">
      </div>
      <div class="form-group">
        Star not in the list? <a href="/stars/add" class="btn btn-success" role="button" aria-disabled="true">Add Stars</a>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

{% endblock %}
